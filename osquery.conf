{
  "schedule": {
    "system_info": {
      "query": "SELECT hostname, computer_name as name, hardware_model as model, hardware_serial as serialNumber, hardware_vendor as manufacturer FROM system_info;",
      "interval": 10,
      "snapshot": false,
      "platform": "darwin",
      "description": "System information Darwin"
    },
    "system_info": {
      "query": "SELECT hostname, computer_name as name, hardware_model as model, hardware_serial as serialNumber, hardware_vendor as manufacturer FROM system_info;",
      "interval": 30,
      "snapshot": false,
      "platform": "linux",
      "description": "System information Linux"
    },
    "system_info": {
      "query": "SELECT hostname, computer_name as name, hardware_model as model, hardware_serial as serialNumber, hardware_vendor as manufacturer FROM system_info;",
      "interval": 10,
      "snapshot": false,
      "platform": "windows",
      "description": "System information Windows"
    },
    "macos_software": {
      "query": "SELECT name, bundle_version as version FROM apps WHERE name IS NOT NULL AND bundle_version IS NOT NULL AND name != '' AND bundle_version != '';",
      "interval": 10,
      "platform": "darwin",
      "snapshot": false,
      "description": "macOS software inventory"
    }, 
    "windows_software": {
      "query": "SELECT name, version FROM programs WHERE name IS NOT NULL AND version IS NOT NULL AND name != '' AND version != '' UNION SELECT name, version FROM chocolatey_packages WHERE name IS NOT NULL AND version IS NOT NULL AND name != '' AND version != '' UNION SELECT name, version FROM chrome_extensions WHERE name IS NOT NULL AND version IS NOT NULL AND name != '' AND version != '' UNION SELECT name, version FROM firefox_addons WHERE name IS NOT NULL AND version IS NOT NULL AND name != '' AND version != '';",
      "interval": 10,
      "platform": "windows",
      "snapshot": false,
      "description": "Windows software inventory"
    },
    "linux_software": {
      "query": "SELECT name, version FROM deb_packages WHERE name IS NOT NULL AND version IS NOT NULL AND name != '' AND version != ''; SELECT name, version FROM rpm_packages WHERE name IS NOT NULL AND version IS NOT NULL AND name != '' AND version != ''; SELECT name, version FROM chrome_extensions WHERE name IS NOT NULL AND version IS NOT NULL AND name != '' AND version != ''; SELECT name, version FROM firefox_addons WHERE name IS NOT NULL AND version IS NOT NULL AND name != '' AND version != '';",
      "interval": 30,
      "platform": "linux",
      "snapshot": false,
      "description": "Linux software inventory"
    }
  }
}